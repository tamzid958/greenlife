{% extends 'dashboard.html' %}
{% load static %}
{% block dashboard %}

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                     <label for="phoneNumberInput" class="form-label">Phone Number</label>
                     <input type="tel" class="form-control mb-3" name="phoneNumber" id="phoneNumberInput" required>
                    <div class="row mb-3">
                        <div class="col">
                          <label for="formFile" class="form-label">Voter Card Front Upload</label>
                          <input class="form-control" type="file" name="voter_card_front" id="formFile" accept="image/png,image/jpeg,image/jpg" required>
                        </div>
                        <div class="col">
                          <label for="formFile" class="form-label">Voter Card Back Upload</label>
                          <input class="form-control" type="file" name="voter_card_back" id="formFile" accept="image/png,image/jpeg,image/jpg" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                         <label class="form-label">Do you have any diseases?</label>
                        <select class="form-select" name="disease" required>
                          <option value="" selected disabled>Choose an option</option>
                          <option value="False">No</option>
                          <option value="True">Minor</option>
                        </select>
                        <div class="form-text text-danger">Read
                            <a class="link-danger" target="_blank" href="https://www.redcrossblood.org/donate-blood/how-to-donate/eligibility-requirements/eligibility-criteria-alphabetical.html">this criteria</a>. If you have any disease or any issues, you are disqualified for blood donation.
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Location</label>
                         <select class="form-select" name="location" required>
                             <option value="" selected disabled>Choose an option</option>
                             <option value="Dhaka">Dhaka</option>
                             <option value="Barisal">Barisal</option>
                             <option value="Chittagong">Chittagong</option>
                             <option value="Khulna">Khulna</option>
                             <option value="Mymensingh">Mymensingh</option>
                             <option value="Rajshahi">Rajshahi</option>
                             <option value="Rangpur">Rangpur</option>
                             <option value="Sylhet">Sylhet</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Register as Donor</button>
                    <a class="btn btn-info" href="{% static 'images/demo_voter_card.png' %}" download="download">Download Demo Voter Card</a>
                </form>
                 {% for message in messages %}
                      <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                          {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                 {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
