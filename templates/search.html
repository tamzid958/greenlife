{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-center">Search Blood Donor by Area</h1>
<div class="input-group mb-3">
            <span class="input-group-text" id="basic-Location"><i class="fa fa-location-arrow"></i></span>
            <input type="text" class="form-control form-control-lg" placeholder="Search By Location"
                   aria-label="Location" aria-describedby="basic-Location">
        </div>
        <div class="row">
            <div class="col">
                <select class="form-select form-select-lg" aria-label="Choose Blood Group">
                    <option selected>Choose Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select form-select-lg" aria-label="Disease">
                    <option value="none">Disease Free</option>
                    <option value="minor">Have Minor Disease</option>
                </select>
            </div>
        </div>
</div>

        <div class="container mt-5">
        <table class="table table-success table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Donor</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Disease</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Location</th>
            </tr>
            </thead>
            <tbody>
            {% for i in donor_list %}
                <tr>
                    <th scope="row">{{ i }}</th>
                    <td>Mark</td>
                    <td>AB+</td>
                    <td>none</td>
                    <td>+01923238232</td>
                    <td>Badda</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link link-success" href="#">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link link-success" href="#">Next</a>
        </li>
      </ul>
    </nav>
    </div>
    <div class="m-5 h-100 p-5">

    </div>
{% endblock %}
